<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 200px;
  background-image: url("octo.png");
  position: relative;
  animation-name: editing;
  animation-duration: 4s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes editing {
  0%   {left:0px; top:0px;}
  100%  {left:200px; top:200px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
